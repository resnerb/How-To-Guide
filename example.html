        <div id="info">
            <h2><strong>SCROLL DOWN TO SEE EXAMPLE</strong></h2>
        </div>
        
        <div>
            <script src="js/three.min.js"></script>
            <script>
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
                
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );
                
                var geometry = new THREE.CylinderGeometry( 0, 2, 2, 8, 1 );
                var material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
                var pyramid = new THREE.Mesh( geometry, material );
                scene.add( pyramid );
                
                var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
                var cube = new THREE.Mesh( geometry, material );
                scene.add( cube );
                
                var geometry = new THREE.SphereGeometry( 1.5, 8, 8 );
                var material = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true } );
                var sphere = new THREE.Mesh( geometry, material );
                scene.add( sphere );
                
                camera.position.z = 10;
                
                cube.rotation.x += Math.PI/4;
                cube.rotation.y += Math.PI/4;
            
                var t=0;
                var render = function () {
                    requestAnimationFrame( render );
                
                    t += 0.01;
                    
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    cube.position.x = 6.0*Math.cos(t) + 0;
                    cube.position.z = 6.0*Math.sin(t) + 0;
                    sphere.rotation.z += 0.01;
                    sphere.position.x = 1.0 * Math.cos(t) + 0;
                    sphere.position.z = 1.0 * Math.sin(t) + 0;
                    pyramid.rotation.y += 0.01;
                    pyramid.position.x = 3.0 * Math.cos(t) + 0;
                    pyramid.position.z = 3.0 * Math.sin(t) + 0;
                
                    renderer.render(scene, camera);
                };
            
                render();
                </script>
        </div>
    </body>
